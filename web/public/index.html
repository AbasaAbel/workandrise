    <meta name="description" content="The Work and Rise platform empowers Ugandan entrepreneurs to find work to grow their business, and hire the talent they need to make their projects a success.">
    <meta name="keywords" content="freelance, freelancer, marketplace, kampala, uganda, gulu, lira, mbarara, jinja, bwizibwera, mbale, mukono, kasese, masaka, buganda">
    <meta name="copyright" content="platform.workandrise.today">
    <meta name="language" content="English">
    <meta name="expires" content="Never">
    <meta name="robots" content="Index, Follow">
    <meta name="revisit-after" content ="7 days">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
      html, body  {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      }
      /* .container {
      font-family: 'Roboto', sans-serif;
      font-size: 13px;
      -webkit-font-smoothing: antialiased;
      } */


      .ipl-progress-indicator.available {
      opacity: 0;
      }
      .ipl-progress-indicator {
      background-color: #f5f5f5;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      z-index: 9999;
      }
      .insp-logo-frame {
      display: -webkit-flex;
      display: -moz-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      justify-content: center;
      -webkit-animation: fadein 436ms;
      -moz-animation: fadein 436ms;
      animation: fadein 436ms;
      height: 98%;
      }
      .insp-logo-frame-img{
      width: 112px;
      height: 112px;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      border-radius: 50%;
      }
      .ipl-progress-indicator-head {
      background-color: #c6dafc;
      height: 4px;
      overflow: hidden;
      position: relative;
      }
      .ipl-progress-indicator .first-indicator, .ipl-progress-indicator .second-indicator {
      background-color: #f44336;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      position: absolute;
      -webkit-transform-origin: left center;
      -moz-transform-origin: left center;
      transform-origin: left center;
      -webkit-transform: scaleX(0);
      -moz-transform: scaleX(0);
      transform: scaleX(0);
      }
      .ipl-progress-indicator .first-indicator {
      -webkit-animation: first-indicator 2000ms linear infinite;
      -moz-animation: first-indicator 2000ms linear infinite;
      animation: first-indicator 2000ms linear infinite;
      }
      .ipl-progress-indicator .second-indicator {
      -webkit-animation: second-indicator 2000ms linear infinite;
      -moz-animation: second-indicator 2000ms linear infinite;
      animation: second-indicator 2000ms linear infinite;
      }
      .ipl-progress-indicator .insp-logo {
      animation: App-logo-spin infinite 20s linear;
      border-radius: 50%;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      }
      #center {
        text-align: center;
        align-items: center;
        align-self: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        width: auto;
        max-width: 400px;
        max-height: 400px;

      }
      @keyframes App-logo-spin {
      from {
      transform: rotate(0deg);
      }
      to {
      transform: rotate(360deg);
      }
      }
      @-webkit-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }
      @-moz-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }
      @keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }
      @keyframes first-indicator {
      0% {
      transform: translate(0%) scaleX(0);
      }
      25% {
      transform: translate(0%) scaleX(0.5);
      }
      50% {
      transform: translate(25%) scaleX(0.75);
      }
      75% {
      transform: translate(100%) scaleX(0);
      }
      100% {
      transform: translate(100%) scaleX(0);
      }
      ;
      }
      @keyframes second-indicator {
      0% {
      transform: translate(0%) scaleX(0);
      }
      60% {
      transform: translate(0%) scaleX(0);
      }
      80% {
      transform: translate(0%) scaleX(0.6);
      }
      100% {
      transform: translate(100%) scaleX(0.1);
      }
      ;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Work and Rise - Ugandan Freelance Marketplace</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="ipl-progress-indicator" id="spinner">
      <div class="ipl-progress-indicator-head">
        <div class="first-indicator"></div>
        <div class="second-indicator"></div>
      </div>
      <img id="center" src="android-chrome-512x512.png">
      <h2 id="center">Now Loading...</h2>
    </div>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

</html>
